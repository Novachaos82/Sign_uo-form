<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="side-section">
        <img
          src="./aachal-6geVJeZJMg8-unsplash.jpg"
          alt="image"
          class="main-image"
        />
        <div class="logo-background">
          <div class="logo">
            <img src="./odin-lined.png" alt="" />
          </div>
          random
        </div>
        <div class="author">
          <p>Photo by <a href="https://unsplash.com/@vrchh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Aachal</a> on <a href="https://unsplash.com/@vrchh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
      </div>
      <div class="main-section">
        <div class="description">
          <p>
            This is not a real online service? you know you need something like
            this in your life to help ypu realize your deepest dreams.
            <span>Sign up <em>now</em> to get started.</span>
          </p>

          <p>You know <em>you</em> want to.</p>
        </div>

        <form action="#" class="form" id="form">
          <div class="form-container">
            <h4 class="heading">Let's do this!</h4>
            <div class="form-control">
              <div class="input-control ">
                <label for="first-name">First name</label>
                <input
                  type="text"
                  username="first-name"
                  id="first-name"
                  autocomplete="on"
                />
                <i class="fa-solid fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
              </div>
              <div class="input-control ">
                <label for="last-name">last name</label>
                <input
                  type="text"
                  username="last-name"
                  id="last-name"
                  autocomplete="on"
                />
                <i class="fa-solid fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>error message</small>
              </div>
              
            </div>
            <div class="form-control ">
              <div class="input-control">
                <label for="email">email</label>
                <input
                  type="email"
                  username="email"
                  id="email"
                  autocomplete="on"
                />
                <i class="fa-solid fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
              </div>

              <div class="input-control">
                <label for="numbers">phone Number</label>
                <input
                  type="text"
                  username="numbers"
                  id="numbers"
                  autocomplete="on"
                />
                <i class="fa-solid fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
              </div>
            </div class="input-control">
            <div class="form-control">
              <div class="input-control">
                <label for="password">password</label>
                <input type="password" username="password" id="password" />
                <i class="fa-solid fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
              </div>

              <div class="input-control">
                <label for="password2">confirm password</label>
                <input type="password" username="password2" id="password2" />
                <i class="fa-solid fa-check"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
              </div>
            </div>
          </div>
          <button class="submit-btn" type="submit">Create Account</button>
          <p class="end">Already have an account? <a href="#">login</a></p>
  </body>
        </form>
      </div>
    </div>
    
</html>
